<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <h1>More about bootstrap</h1>
    <div class="bg-primary p-5 w-50 text-center shadow-lg px-2 text-light rounded mx-5">
        My content here
    </div>
    <div class="shadow p-3 mb-5 bg-body rounded">Regular shadow</div><div class="shadow p-3 mb-5 bg-body rounded">Regular shadow</div>

    <img  class="img-fluid" src="holiday.jpg" alt="">

    <p>
        <span class="d-block bg-primary">hey guys</span>
        <span class="bg-secondary">hello</span>
        <span>everyone</span>
    </p>

    <button class="btn btn-danger">my button</button>
    <button>another button</button>
    <button class="btn btn-warning">another button</button>
    <button class="btn btn-primary">another button</button>
    <button class="btn btn-info">roboot buy</button>


    <table class="table table-danger">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>

    <p class="h3">my paragraph</p>
</body>
</html>
